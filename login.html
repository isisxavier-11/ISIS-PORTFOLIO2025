<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <style>
       * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    width: 100%;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #9267f4);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('img/portfolio\ Isis\ -\ 2025\ \(4\).png') no-repeat center center/cover;
}

h1 {
    color: #6134bc;
    margin-bottom: 20px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 50px;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
}

.container {
    background: rgba(255, 255, 255, 0.25); 
    border-radius: 25px;
    padding: 30px 40px;
    width: 320px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

form {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    color:#461aac;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    text-shadow: 0 0 6px rgba(0,0,0,0.2);
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 15px;
    border: 2px solid #9267f4; 
    font-size: 16px;
    outline: none;
    background: transparent;
    color: #222;
    transition: border-color 0.3s ease, background-color 0.3s ease;
}

input::placeholder {
    color: #aaa;
}

input:focus {
    border-color: #ff5eb7; 
    background-color: rgba(255, 255, 255, 0.6);
}

button {
    position: relative;
    width: 100%;
    padding: 14px 0;
    border-radius: 20px;
    border: none;
    background: #10abea;
    color: white;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(231, 194, 221, 0.6);
    transition: transform 0.3s ease-in-out, color 0.4s ease-in-out;
}
button:hover{
background:#fa00dd; 
transform: scale(1.1); 
box-shadow: 0px 6px 12px rgba(255, 241, 241, 0.397);

}

button::after{
content:"✦✦";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: rgba(255, 255, 255, 0.3);
transition: left 0.4s ease-in-out;
}

button:hover::after{
    left: 100%;
    
}
    </style>
</head>

<body>
<h1>LOGIN</h1>

<div class="container">
<form onsubmit="return false;">
<div class="form-group">
<label for="username">Usuário:</label>
<input type="text" id="username" name="username" required />
</div>

<div class="form-group">
<label for="password">Senha:</label>
<input type="password" id="password" name="password" required />
</div>

<button type="button" onclick="logar()">Entrar</button>
</form>
</div>

<script>
function logar() {
var login = document.getElementById("username").value;
var senha = document.getElementById("password").value;

if (login === "isis" && senha === "isis") {
alert("Login realizado com sucesso!");
location.href= "index.html";
} else {
alert("Usuário ou senha incorretos.");
}
}
</script>
</body>

</html>
